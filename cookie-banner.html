<div id="cookie-banner">
  <p>We use cookies to enhance your experience. By continuing, you agree to our use of cookies.</p>
  <button class="accept">Accept All</button>
  <button class="reject">Reject Non-Essential</button>
  <button class="manage">Manage Preferences</button>
  <div class="checkboxes">
    <label><input type="checkbox" id="analytics-checkbox"> Analytics Cookies</label>
    <label><input type="checkbox" id="marketing-checkbox"> Marketing Cookies</label>
    <label><input type="checkbox" id="ccpa-checkbox"> Do Not Sell My Data (CCPA)</label>
    <button id="save-preferences">Save Preferences</button>
  </div>
</div>
<button id="cookie-settings">Cookie Settings</button>
